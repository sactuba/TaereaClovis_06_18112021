<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="info">
          <!--       <h1 id="name">Mimi keel</h1>
          <p id="city_country">London, UK</p>
          <p id="tageline">Voir le beau dans le quotidien</p> -->
        </div>
        <div id="contact_button">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div id="icone_photo">
          <!-- <img id="image" src="assets/photographers/MimiKeel.jpg" alt="" /> -->
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form action="" method="post">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="msg">Votre message</label>
            <textarea type="text" name="msg" id="msg"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photographer_contenu">
      <div class="filter">
        <label for="order_by">Trier par</label>
        <ul name="" id="order_by">
          <li id="popularité">Popularité</li>
          <li id="date">Date</li>
          <li id="titre">Titre</li>
        </ul>
      </div>
      <div class="photo" id="photo"></div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
